<ion-header>

  <ion-navbar>
    <ion-title>detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text" [(ngModel)]="note.title"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Descripción</ion-label>
        <ion-textarea [(ngModel)]="note.description"></ion-textarea>
      </ion-item>
    
    </ion-list>

    <div padding>
      <button ion-button block (click)="guardarNota()">Guardar Nota</button>
    </div>
</ion-content>
